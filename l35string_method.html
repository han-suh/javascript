<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열의 유용한 메소드와 반복문 메소드</title>
</head>
<body>
    <h1>문자열의 유용한 메소드와 반복문 메소드</h1>

    <script>
        // 문자열은 배열과 같은 순서가 있는 자료형이기 때문에 대부분 유사한 메소드를 지원한다.
        let str="안녕하세요!";
        console.log(str.at(3),str.at(-1)); // 세 !
        console.log(str[3],str[str.length-1]); // 세 !

        


    </script>
</body>
</html>
