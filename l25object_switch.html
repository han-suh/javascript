<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object를 이용해서 switch를 작성하자</title>
</head>
<body>
    <h1>object를 이용해서 switch를 작성하자</h1>  
    <p>switch 문보다 코드가 간결해서 많은 js 개발자들이 사용한다. 단점: else가 없고 약속되지 않은 조건문이라 코드가 어려울 수 있다.(스파게티코드)</p>  
    <script>
        let obj=new Object(); //{}
        obj["안녕"]="인사입니다."
        obj.잘가="헤어지는 인사입니다."
        obj.밥먹기=function(){
            console.log("냠냠냠 맛있다.");
        }
        // object를 정상적으로 정의하고 선언하는 사용법
        console.log(obj);
        obj.밥먹기();// 함수 실행시 꼭 소괄호를 붙이세요.
        console.log(obj.잘가);

        // object 리터럴 표기법을 switch 처럼 사용하기
        // ==switch 대신 object 사용!
        let gradeObj={
            10:"A",
            9:"A",
            8:"B",
            7:"C",
            6:"D",
            5:"F",
            4:"F",
            3:"F",
            2:"F",
            1:"F",
            0:"F"
        }
        // else 문법이 없다. => 10~0까지 다 표기해야함

        let score=66;
        score=Math.floor(score/10); // 6.6->6 (floor:내림)
        console.log("당신의 성적은",gradeObj[score]);


        new Object();
        // 자료형 data : 필드(속성: attribute, 함수: function)
        class Type{
            c=30;d=40; // 파이썬 정적필드 다른영역에 지정하는 방법(js와 달라서... 필드 지정을 할 수 있지만 잘하지 않음)
            constructor(){
                this.a=10;
                this.b=20; // 필드 지정
            }
            add(){}
            mult=function(){} // 함수 지정
        }
        console.log(new Type().a);
        console.log(new Type().c);
        
        console.log(new Type()["b"]);

        let key="b";
        let result; // result 대입하는 구문이 필요
        switch(key){
            case "a" : result=10; break;
            case "b" : result=20; break;
            case "c" : result=30; break;
            case "d" : result=40; break;
            default : result=0;
        }
        // object 리터럴 표기법도 있는데 스위치 대용으로 사용하자!(default,else X)
        let objSwitch={a:10,b:20,c:30,d:40}
        console.log(objSwitch["d"]);
        


        // A+ 
        // 100~95(/5)
        // 20~19.xxx(19)
        // A
        // 94~90
        // 18.xxx~18
        // B+
        // 89~85
        // 17.xxx~17
        let scores=88;
        scores=Math.floor(scores/5); //17.8 -> 17(floor)
        let grade2;
        switch (scores) {
            case 20,19: grade2="A+"; break;
            case 18: grade2="A"; break;
            case 17: grade2="B+"; break;
            case 16: grade2="B"; break;
            case 15: grade2="C+"; break;
            case 14: grade2="C"; break;
            case 13: grade2="D+"; break;
            case 12: grade2="D"; break;      
            default: grade2="F" ;break;
        }
        console.log(grade2);
        

        let objGrade={
            20:"A+",19:"A+",18:"A",17:"B+",16:"B",15:"C+",14:"C",13:"D+",12:"D",11:"F",10:"F",9:"F",8:"F",7:"F",6:"F",5:"F",4:"F",3:"F",2:"F",1:"F",0:"F"
        } // default가 없어서 11~0까지 다 해줘야하는 귀찮음이 존재
        console.log(objGrade[scores]);
        
        // if <-> switch (빠르다, 가독성이좋다, 조건을 복잡하게 줄 수 없다, key 기본형만 가능)
        // js(object switch)
        // object literal if(switch)

    </script>

</body>
</html>
