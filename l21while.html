<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 while에 대해 알아보자</title>
</head>
<body>
    <h1>반복문 while에 대해 알아보자</h1>


    <script>

/* 무한 반복문 => 갇혀서 나오지 못함
        while(true){
            console.log("안녕"); // (숫자가 무한히 반복)안녕            
        }
*/

        let i=0; // 선언문(조건의 입력 선언)

        while(i<10){ // 조건식(true여야 함.) (입력에 대한 조건)
            console.log("안녕"+i);
            i++; // 증감식(반복실행될 때 마다 입력에 대한 변화)
        }

    </script>
    
</body>
</html>
