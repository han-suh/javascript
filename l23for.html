<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문</title>
</head>
<body>
    <h1>조건식이 존재하는 반복문 for</h1>
    <p>for( 선언문; 조건식; 증감식 ){} : for(let i=0; i < size; i++){}</p>
    <h2>배열을 참조하는 for rhdtlr</h2>
    <ul>
        <li>let arr=[a,b .... c]</li>
        <li>for(let i=0; i < arr.lenght; i++){ arr[i] }</li>
        <li>for(let i=arr.lenght-1; i>=0; i--){ arr[i] }</li>
    </ul>


    <script>
        // while 반복문은 무언가를 무한히 일을 시키고 싶을 때 작성한다.(시계)
        // while(){}

        let arr=[1,2,"삼",4,5] // 배열 중에 문자열을 찾아서 삭제하세요.

        // 반복문을 모르는 경우
        console.log(Number(arr[0]),Number(arr[2]),Boolean(Number(arr[2])));
        console.log(Number(arr[0]),Number(arr[2]),isNaN((arr[2])));
        // Boolean(0,NaN) -> false : 수로 형변환이 안되었기에 false
        // isNaN(data) : data가 수로 형변환되면 false 안되면 true(문자열인지 확인하는 것)
        // Number.isNaN(Number(data)) : NaN이면 true 아니면 false (형변환 없음)

        // 검사식(모든 것을 다 검사할때 if를 늘어놓고 사용한다)
        if(isNaN(arr[0])){
            arr.splice(0,1)
        }
        if(isNaN(arr[1])){
            arr.splice(1,1)
        }
        if(isNaN(arr[2])){
            arr.splice(2,1)
        }
        if(isNaN(arr[3])){
            arr.splice(3,1)
        }
        if(isNaN(arr[4])){
            arr.splice(4,1)
        }
        
        console.log(arr);
        // else if면 중간에 식이 멈춤...
        // 모든 식들을 검사해야해서 if로 검사

        // let arr=[1,"이",null,"4",""] => "이"만 출력안됨. null, "4", ""의 경우 형변환을 하면 0, 4, 0으로 형변환이 가능하기 때문에 출력됨(isNaN : 형변환)
        // undefined : 0으로 형변환이 되지 않기 때문에 삭제됨. -> 숫자열 사이에서는 삭제가 되는데(앞에 속성을 이어받음), 숫자열+문자열+undefined인 경우에는 삭제되지 않음.
        
    
        // console.log(arr.splice(2,1)); // 삼
        // console.log(arr.splice(2,2)); // 4,5 // 삭제한 두번째부터 두개까지 출력됨.

        
        let arr2=[1,2,3,4,"오",6,7,"팔",9,10,11,12,13]
        // 숫자가 안되는 것을 삭제
        let length=arr2.length

        // console.log(arr2);
        // let i=0; //선언문

        // while(i<length){ // 조건식
        //     if(isNaN(arr2[i])){
        //         arr2.splice(i,1)
        //     }
        //     i++; // 증감문
        // } //afer delay하면 while(true)로만 인식되어서 반복문이 무한반복 된다.
        // console.log(arr2);

        // 위에 조건식을 공식처럼 사용하는 for
        // for(선언문(초기문:처음 한 번만 동작);조건식;증감문)

        for(let i=0; i<arr2.length; i++){//i++은 계속 일어나야하기 때문에 ; 생략  // arr2.length - length
            if(isNaN(arr2[i])) arr2.splice(i,1);
        }
        console.log("for 반복문");
        console.log(arr2);
        
        


    </script>
    
</body>
</html>
