<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항연산자</title>
</head>
<body>
    <h1>삼항연산자</h1>
    <p>삼항연산자는 if elas 구문을 짧게 작성하도록 돕는다.</p>
    <p>작성법1 : 조건 ? true 일 때 실행코드 : false 일 때 실행코드; </p>
    <p>작성법2: let a = 조건 ? true 일 때 대입 : false 일 때 대입; (추천)</p>

    <script>
        let age=25;
        // if문으로 작성
        if(age>=20){
            console.log("성인입니다.");
        }else{
            console.log("미성년자입니다.");
        }

        //작성법1
        age>=20 ? console.log("성인") : console.log("미성년자");
       
        //작성법2
        let result1 = age>=20 ? "성인" : "미성년자";
        console.log(`당신은 ${result1}입니다`);

        //비추천 작성법 - 코드 작성에서 가장 중요한 것은 약속과 가독성!!
        let result2 = 
        age<20 ? 
            "미성년" : 
            age<40 ? 
                "청년" : 
            age<60 ? 
                "장년" : 
            age<80 ? 
                "중장년" : 
            "노인" ;
        console.log(`당신은 ${result2}입니다~`);
        
        

    </script>
    
</body>
</html>
