<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타입이 아닌 함수 전용 함수 화살표 함수</title>
</head>
<body>
    <h1>타입이 아닌 함수 전용 함수 화살표 함수</h1>
    <!-- 오직 함수 사용을 위해서. 함수 전용 -->
    <p>함수형 언어는 함수가 타입이 될 수 있기 때문에 일반함수와 타입을 구분하기 힘들다. 또한(타입에는 일반함수에 필요없는) 일반함수를 선언하면 함수에 프로토타입(객체)이 생성되어 메모리 낭비가 있다. 때문에 프로토타입을 생성하지 않는 일반함수 전용 화살표 함수를 만들어서 사용할 수 있게 해주었다.(es6)</p>
    <!-- script(활자 문자) == 인터프리터언어(문자를 엔진이 그대로 해석해서 실행) -->

    <script>
        const add=(a,b)=>{return a+b;} // 프로토타입이 없다.
        const mult=function(a,b){return a*b;} //프로토타입을 생성
        console.log(add(7.77,8.88));
        console.log(mult(7.77,8.88));
        console.log(add.prototype); // undefined
        console.log(mult.prototype); // [[Prototype]] : Object
        // 지구상에 객체지향 프로그래밍을 배운 사람이 많은데 함수를 만들때마다 타입이 생성되는 것이 너무 어렵다. => 화살표 함수

        const add2=(a,b)=>a+b; // =={return a+b;} : 프로그래머가 코드 줄이기를 좋아해서 return을 생략해서 사용
        console.log(add2(4,7));

        const User=(id,name)=>{
            this.id="qwerqwer";
            this.name="누구";
            console.log(this); // User의 객체의 필드가 아니고 브라우저 최상위 객체
        }
        // this가 바인딩되지 않는다. User에 프로토타입이 없으니까 객체가 될 수 없기 때문이다.
        // const user=new User("qwerqwer","누구"); //동작되지 않는다
        // User is not a constructor
        // new 연산자가 객체를 반환하는데 화살표함수는 프로토타입이 없기 때문

        //console.log(this); // this는 window
        //console.log(this.id,this.name); // undefined ''

    

    </script>
    
</body>
</html>
