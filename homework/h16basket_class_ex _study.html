        const basketArr=[];

        class Basket{
            constructor(form){//num,title,price,cnt 등 각 속성 작성 대신 form
                this.num=form.num.value;
                this.title=form.title.value;
                this.price=form.price.value;
                this.cnt=form.cnt.value;
            }
        }

        console.log(Basket);

        const basketInclude=function(basket){

            for(let basket of basketArr){
                if(basket.num===num)
                return true;
            }return false;
        }

        const submitHandeler=function(e){

            console.log(this);
            console.log(this.num.value,this.title.value,this.price.value,this.cnt.value);

            // 7. 장바구니 목록에 들어갈 상품 내역을 배열로 정리해서 문자열들을 밀어넣기
            let basket=new Basket(this);
            console.log(basket);
            basketArr.push(basket); // 위치가 어디냐에 따라서 출력이 안되거나 안되는 submit이 발생하며 순서가 밀려서 나올 수 있다!!!!(배열이기 때문에)
            
            // 6. 클래스에 선언한 내용들에 실제적으로 들어갈 문자열 참조, 반복문을 돌려서 목록들을 나열 - submitHandeler함수에서 나오는 건 코드를 다 정리한 후, 그 전에는 함수 안에 있어야 작용 가능
            let str=``;

                    <td>${b.cnt}</td>

                    </td>

                `
            }

            let baskets=basketArr.filter((item,i)=>item.num===basket.num)
