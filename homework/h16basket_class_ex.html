        class Basket{ // 필드로 만들어서 basketArr에 참조

                this.num=form.num.value;
                this.title=form.title.value;
                this.price=form.price.value;
                this.cnt=form.cnt.value;
            }

                return true; // break으로 함수를 멈추는건 의미없음 return되는 순간 함수는 멈추기 때문
