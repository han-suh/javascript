        function gugudan(dan){
            // 자바스크립트가 엔터를 ";"으로 자동으로 인지 하기 때문(\n2)

        function powArr(num){
            let arr=[];
            arr[3]=1024; // 특정 인덱스에 데이트를 참조하면 나머지는 undefined가 된다.

            for(let i=0; i<11; i++){
                //arr.push(num**i)
                arr[i]=Math.pow(num,i)
            }


            return arr;

        }

        function setGrade(score){
        // 매개변수로 score,grade 할 수 있지만 단순할수록 함수를 재사용하기 좋다.
        // 95점 9.5 반올림 10-9=1
        // 94점 9.4 반올림 9-9=0
        // 88점 8.8 반올림 9-8=1
        // "+"일 때 반올림(round, ceil, floor) 점수와 버림 점수를 빼면 무조건 1이 나온다.
            let key=Math.floor(score/10); // 버림 6.6 => 6
            let plus="";
            if(Math.round(score/10)-key === 1){
                plus="+"
            }else{
                plus=""
            }

            let grade;
            if(key===10){
                grade="A+"; //return("A");
                }else if(key<6){
                    grade="F"
            }else{
                if(key===9){
                    grade=("A");
                }else if(key===8){
                    grade=("B");
                }else if(key===7){
                    grade=("C");
                }else if(key===6){
                    grade=("D");
                }
                grade+=plus
                }
            return grade;
        }
