    <script>
        const totalPriceB=document.getElementById("totalPriceB")
        const basketForms=document.querySelectorAll(".basketForm");
        console.log("basketForm");
        const basketCont=document.querySelector("#basketCont")
        // const : 상수를 사용하는 이유
        // js는 변수의 타입이 존재하지 않는다.(동적타입:변수의 타입은 존재하지만 수시로 바꿀 수 있음.)
        // basketCont=10; // 타입이 명확한 언어는 불가능하다.

        // let num:Number=10; // 타입이 명확한 언어가 변수를 선언하는 방법(java)
        // num="dd" // 오류! num 숫자만 참고 가능해! => num을 이미 숫자로 선언했기 때문에
        // num*20; => js는 NaN
        //         => 오류! 연산불가능!
        // => 그래서 js에서 const(상수)를 타입이 명확한 언어의 대용으로 사용

        const submitHandler=(e)=>{
            e.preventDefault();
            // basketCont.innerText+="안녕하세요" // 문자열만 추가
            // 화살표함수여서 this를 사용할 수 없음
            let form=e.target; // submit 버튼이 발생한 대상
            let num=form.num.value; // form 내부의 입력요소는 필드로 지정되어 있다.
            basketCont.innerHTML+=`
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>`; // 문자열에서 요소를 찾아서 객체를 만들어서 출력
        } // 지금은 리턴이 없어서 undefind


        basketForms.forEach((form,i,arr)=>{
            form.onsubmit=submitHandler;
        })
        



        

    </script>
