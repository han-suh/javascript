<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입출력</title>
</head>
<body>
    <h1>입출력 알림도구</h1>
    <ul>
        <li>window.alert() : 경고 출력도구</li>
        <li>console.log() : 개발자 도구인 콘솔에 로그 출력</li>
        <li>document.write() : html에 출력</li>
        <li>prompt() : input에 문자열을 입력받을 수 있다.</li>
        <li>confirm() : 확인(true) 취소(false) 버튼을 입력받을 수 있다.</li>
    </ul>
    <script>
        // 비교연산 ==같냐? !=틀리냐? >,<,>=,<=
        document.write(1==1) // boolean : 참(true)과 거짓(false) 타입의 데이터
        // 수학자 boole이 참과 거짓이라는 수학적 연산을 발표
        document.write("<br>")
        // document.write(window.confirm("boole은 바보다"))
        // 함수는 실행 후 반환값이 존재한다. (존재하지 않으면 void)
        // confirm() -> return (true or false)boolean
        document.write("<br>")
        document.write(window.prompt("당신의 이름은?"))
        // prompt() -> return String(문자열)


    </script>
    
</body>
</html>
