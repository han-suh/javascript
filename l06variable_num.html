<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 데이터 수</title>
</head>
<body>
    <h1>변수와 데이터 수</h1>
    <script>
        var a=10; //더이상 사용되지 않는 변수(이유는 나중에)
        let b=10; //변수 선언법
        // 변수 생성 순서
        // 1. 10데이터 생성
        // 2. b 변수를 생성하고
        // 3. b가 10이라는 데이터를 참조한다.

        // 변수는 데이터를 재사용하기 위해서 
        let c=30;

        document.write(b+c) // 값을 더하는 행위
        // 컴퓨터가 가능한 연산 + - * / not ... : 수(만 가능) 뿐이다.
        document.write("<br>")
        document.write(3<<2) //수 자세하게~ (이해)
        //  0   0  0  0   0 0 1 1
        // 128/64/32/16/ /8/4/2/1
        // 수==약속
        // 예) 8bit로 수를 표현하겠다.
        // 수만 있는 것 - 기본형
        // 수 외에 다른 것도 있는 것 자료형(참조형)
        // 8bit = 1byte => 2진수, 8진수, 16진수
        // 10 = 0 0 0 0  1 0 1 0
        // 이해하기 쉽도록 예시는 8bit를 기준으로 수를 만들고 있다


    </script>
    
</body>
</html>
